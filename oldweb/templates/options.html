{{ define "options" }}
    <link rel="stylesheet" type="text/css" href="/css/options.css" />
    <script type="module" src="/js/themechange.js"></script>
    <script type="module" src="/js/password.js"></script>
    <div class="options">
        <div class="option-group">
            <label for="expiration" class="options-label">Expiration:</label>
            <select id="expiration" name="expiration" class="options">
                <option value="never">Never</option>
                <option value="1min">1 min</option>
                <option value="10min">10 min</option>
                <option value="1h">1 Hours</option>
                <option value="6h">6 Hours</option>
                <option value="24h">1 Day</option>
                <option value="72h">3 Days</option>
                <option value="1w">1 Week</option>
            </select>
        </div>
        <div class="option-group">
            <label for="burn" class="options-label">Burn after:</label>
            <select id="burn" name="burn" class="options">
                <option value="-1">Never</option>
                <option value="5">5 Views</option>
                <option value="10">10 Views</option>
                <option value="20">100 Views</option>
            </select>
        </div>
        <div class="option-group">
            <label for="syntax" class="options-label">Syntax:</label>
            <select id="syntax" name="syntax" class="options">
                <option value="none">None</option>
            </select>
        </div>
        <div class="option-group">
            <label for="privacy" class="options-label">Privacy:</label>
            <select id="privacy" name="privacy" class="options">
                <option value="public">Public</option>
                <option value="unlisted">Unlisted</option>
                <option value="readonly">Read-only</option>
                <option value="private">Private</option>
                <option value="secret">Secret</option>
            </select>
        </div>
        <div class="option-group">
            <form id="password-form" class="password-form">
                <label for="password" class="options-label">Password:</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="options"
                />
            </form>
        </div>
        <div class="option-group">
            <label for="theme" class="options-label">Paste syntax theme:</label>
            <select id="theme" name="theme" class="options"></select>
        </div>
    </div>
{{ end }}
